<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Greedy</title>
    <script>
        // Function to notify Unity of the minimize/restore state and other events
        unction sendEventToUnity(eventType) {
            console.log("Sending event to Unity: " + eventType);
            const unityInstance = window.unityInstance;

            if (unityInstance) {
                try {
                    // Send the event to both handlers
                    unityInstance.SendMessage('VisibleHandle', 'OnBrowserMinimizeRestore', eventType);
                    unityInstance.SendMessage('MinimizeRestoreHandler', 'OnBrowserMinimizeRestore', eventType);
                } catch (error) {
                    console.error("Failed to send message to Unity: ", error);
                }
            } else {
                console.warn("Unity instance not found.");
            }
        }

        // Track the last sent event to prevent redundant calls
        let lastEvent = null;

        function handleVisibilityChange() {
            if (document.hidden) {
                if (lastEvent !== 'minimize') {
                    sendEventToUnity('minimize');
                    lastEvent = 'minimize';
                }
            } else {
                if (lastEvent !== 'restore') {
                    sendEventToUnity('restore');
                    sendEventToUnity('loadGame'); // Trigger loading only when visible
                    lastEvent = 'restore';
                }
            }
        }

        function handleWindowFocusBlur(isFocused) {
            const eventType = isFocused ? 'restore' : 'minimize';
            if (eventType !== lastEvent) {
                sendEventToUnity(eventType);
                lastEvent = eventType;
            }
        }

        document.addEventListener('visibilitychange', handleVisibilityChange);

        window.addEventListener('blur', () => handleWindowFocusBlur(false)); // When window loses focus
        window.addEventListener('focus', () => handleWindowFocusBlur(true)); // When window gains focus

        // Detect online/offline status (network status)
        window.addEventListener('online', function () {
            sendEventToUnity('online');
        });

        window.addEventListener('offline', function () {
            sendEventToUnity('offline');
        });

        // Trigger minimize state on initial load
        window.addEventListener('load', function () {
            sendEventToUnity('minimize');
        });
    </script>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=450 height=450 style="width: 450px; height: 450px; background: url('Build/g6.jpg') center / cover"></canvas>
    <script src="Build/g6.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/g6.data",
            frameworkUrl: "Build/g6.framework.js",
            codeUrl: "Build/g6.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "KhalifaTech",
            productName: "Greedy",
            productVersion: "1.0",
        }).then((unityInstance) => {
            window.unityInstance = unityInstance;
            console.log("Unity instance created.");
        }).catch((message) => {
            console.error(message);
        });
    </script>
</body>
</html>
